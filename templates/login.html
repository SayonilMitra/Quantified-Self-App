{% extends 'layout.html' %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-auto mt-5 mb-5">
        <h1>Quantified Self App</h1>
    </div>
</div>

<div class="row justify-content-center">
    {% if login_error_msg != "" %}
    <div class="col-12 col-md-auto">
        {{login_error_msg}}
    </div>
    <br>
    {% endif %}
</div>

<!-- Login form -->

<div class="row justify-content-center">
    <div class="col-12 col-md-auto">
        <form action="/login" method="post" id="login_form">
            <div class="row mb-2">
                <div class="col-12 col-md-auto">
                    <label for="user_name" class="form-label">User Name</label>
                </div>
                <div class="col-12 col-md-12">
                    <input type="text" id="user_name" name="user_name" placeholder="Username" class="form-control">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12 col-md-auto">
                    <label for="password" class="form-label">Password</label>
                </div>
                <div class="col-12 col-md-12">
                    <input type="password" id="password" name="password" placeholder="Password" class="form-control">
                </div>
            </div>
            <div class="row mb-2 justify-content-center">
                <div class="col-auto">
                    <button class="btn btn-primary" type="submit" form="login_form">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Sign up/Register form -->

<div class="row justify-content-center">
    <div class="col-12 col-md-auto mt-5">
        <p>New here? Create new account below</p>
        {% if signup_error_msg != "" %}
        <div>
            {{signup_error_msg}}
        </div>
        <br>
        {% endif %}
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-12 col-md-auto">
        <form action="/register" method="post" id="sign_up_form">
            <div class="row mb-2">
                <div class="col-12 col-md-auto">
                    <label for="user_name" class="form-label">User Name</label>
                </div>
                <div class="col-12 col-md-12">
                    <input type="text" id="user_name" name="user_name" placeholder="Username" class="form-control">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12 col-md-auto">
                    <label for="password1" class="form-label">Password</label>
                </div>
                <div class="col-12 col-md-12">
                    <input type="password" id="password1" name="password1" placeholder="Type Password"
                        class="form-control">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12 col-md-auto">
                    <label for="password2" class="form-label">Password</label>
                </div>
                <div class="col-12 col-md-12">
                    <input type="password" id="password2" name="password2" placeholder="Confirm Password"
                        class="form-control">
                </div>
            </div>
            <div class="row mb-2 justify-content-center">
                <div class="col-auto">
                    <button class="btn btn-primary" type="submit" form="sign_up_form">Create Account</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
